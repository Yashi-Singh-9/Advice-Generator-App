<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Icon Link -->
  <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> <!-- Font Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap Link -->
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <section class="advice-container p-5 rounded-4 text-center">
      <p class="advice-id">Advice #<span id="advice-id"></span></p>
      <p class="advice-text mb-4" id="advice-text">"<!-- Advice text goes here -->"</p>

      <picture class="d-block mb-4">
        <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 600px)">
        <img src="images/pattern-divider-desktop.svg" alt="Pattern Divider">
      </picture>
      
      <button class="dice-button p-2 rounded-circle d-flex justify-content-center align-items-center border-0" onclick="fetchAdvice()">
        <img src="images/icon-dice.svg" alt="Dice Icon">
      </button>      
    </section>
  </main>

  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none fw-bold fst-italic">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" class="text-decoration-none fw-bold fst-italic">Yashi Singh</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
